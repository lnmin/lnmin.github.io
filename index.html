<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>至臻一部-扬帆组</title>
		<!-- 引入 echarts.js -->
		<script src="./echarts.min.js"></script>
		<style type="text/css">
			#id{
				padding: 100px;
			}
		</style>
	</head>
	<body>
		<div id="id">
			
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div id="main" style="width: 100%;height:600px;"></div>
			<div id="">
				<h1 align="center">扬帆组学员乘风项对比表</h1>
			</div>
		</div>

		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));



			setTimeout(function() {

				option = {
					legend: {},
					tooltip: {
						trigger: 'axis',
						showContent: false
					},
					dataset: {
						source: [
							['product',  '4/20', '4/21', '4/22', '4/23'],
							['徐成英', 5, 0],
							['李波', 6, 0],
							['郭靖懿', 4, 0],
							['李敏', 5, 0],
							['王静', 5, 0],
							['王顺民', 5, 0]
						]
					},
					xAxis: {
						type: 'category'
					},
					yAxis: {
						gridIndex: 0
					},
					grid: {
						top: '55%'
					},
					series: [{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row'
						},
						{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row'
						},
						{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row'
						},
						{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row'
						},
						{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row'
						},
						{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row'
						},
						{
							type: 'pie',
							id: 'pie',
							radius: '30%',
							center: ['50%', '25%'],
							label: {
								formatter: '{b}: {@2012} ({d}%)'
							},
							encode: {
								itemName: 'product',
								value: '4/17',
								tooltip: '4/17'
							}
						}
					]
				};

				myChart.on('updateAxisPointer', function(event) {
					var xAxisInfo = event.axesInfo[0];
					if (xAxisInfo) {
						var dimension = xAxisInfo.value + 1;
						myChart.setOption({
							series: {
								id: 'pie',
								label: {
									formatter: '{b}: {@[' + dimension + ']} ({d}%)'
								},
								encode: {
									value: dimension,
									tooltip: dimension
								}
							}
						});
					}
				});

				myChart.setOption(option);

			});
		</script>
	</body>
</html>
