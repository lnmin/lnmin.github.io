<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/laohuangli.css" />
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				//涉及到请求链接，动态显示数据

				var url = "http://127.0.0.1:8848/day05-boosStrap/data.json";
				//ajax 最简单异步请求网络
				$.get(url, function(jsonArr) {
					// console.log(jsonArr);
					// var obj = jsonArr[4];     //JSONObject
					var goodCount = Math.floor(Math.random() * 3 + 3) //0~3
					while (goodCount > 0) { //取几条数据

						//随机去取一条数据
						var index = Math.floor(Math.random() * jsonArr.length)
						var obj = jsonArr[index];
						// 适合干啥
						$(".good ul").append("<li><div class='name'>" + obj.name + "</div>	<div class='description'>" + obj.good +
							"</div></li>")

						goodCount--;
					}
					var badCount = Math.floor(Math.random() * 3 + 2)
					while (badCount > 0) {
						var index = Math.floor(Math.random() * jsonArr.length)
						var obj = jsonArr[index]
						// 不适合干哈
						$(".bad ul").append("<li><div class='name'>" + obj.name + "</div>	<div class='description'>" + obj.bad +
							"</div></li>")
						badCount--;
					}
				})

			})
		</script>


	</head>
	<body>
		<div class="container">
			<div class="title">
				程序员老黄历
			</div>
			<div class="good">
				<div class="title">
					<table>
						<tr>
							<td>宜</td>
						</tr>
					</table>
				</div>
				<div class="content">
					<ul>


					</ul>
				</div>
				<div class="clear"></div>
			</div>

			<div class="split"></div>

			<div class="bad">
				<div class="title">
					<table>
						<tr>
							<td>不宜</td>
						</tr>
					</table>
				</div>
				<div class="content">
					<ul>
						<li>

						</li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</body>
</html>
